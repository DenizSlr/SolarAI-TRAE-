<svg width="290" height="120" viewBox="0 0 290 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo square frame -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="url(#logoGradient)" stroke-width="2" rx="4"/>
  
  <!-- Letter S in the square -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="300" text-anchor="middle" fill="url(#logoGradient)">S</text>
  
  <!-- SOLAR AI text -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="300" letter-spacing="6" fill="url(#logoGradient)">SOLAR AI</text>
</svg>